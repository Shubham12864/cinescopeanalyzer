name: ğŸŒ Deploy Frontend to Vercel

on:
  push:
    branches: [main, master]
    paths: ['frontend/**', '.github/workflows/**']
  pull_request:
    branches: [main, master]
    paths: ['frontend/**']

jobs:
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ” Lint code
        run: |
          cd frontend
          npm run lint || echo "Linting completed with warnings"
      
      - name: ğŸ—ï¸ Build project
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://cinescopeanalyzer-production.up.railway.app

  deploy-frontend:
    name: â–² Deploy to Vercel
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â–² Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'
      
      - name: ğŸ‰ Deployment Success
        run: |
          echo "âœ… Frontend deployed successfully to Vercel!"

  integration-test:
    name: ğŸ”— Test Frontend-Backend Integration
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§ª Test API Connection
        run: |
          echo "Testing backend health..."
          curl -f https://cinescopeanalyzer-production.up.railway.app/api/health || exit 1
          echo "âœ… Backend is responding!"
          
      - name: ğŸ¬ Test Movie Search
        run: |
          echo "Testing movie search..."
          curl -f "https://cinescopeanalyzer-production.up.railway.app/api/movies/search?q=batman" || exit 1
          echo "âœ… Movie search is working!"
